{% extends "base.html" %}

{% block title %}
Создание поста
{% endblock %}

{% block content %}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <p>Хотите связаться со мной? Заполните форму ниже, чтобы отправить мне сообщение, и я свяжусь с вами как можно скорее!</p>
        <div class="my-5">

            <form id="contactForm" method="POST">
                {% csrf_token %}
                {{form.as_ul}}
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
