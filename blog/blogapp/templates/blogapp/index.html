{% extends "base.html" %}

{% block title %}
Главная
{% endblock %}

{% block content %}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        {% for post in posts %}
        <div class="post-preview">
            <a href="{% url 'blog:post' id=post.id %}">
                <h2 class="post-title">
                    {{post.name}}
                  </h2>
                <h3 class="post-subtitle">Описание</h3>
            </a>
            <p class="post-meta">
                Опубликовано:
                <a href="#!">Начать Bootstrap</a>
                {{post.create}}
                </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
        {% endfor %}
        <!-- Pager-->
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Старые посты →</a></div>
    </div>
</div>
{% endblock %}
