{% extends "base.html" %}

{% block title %}
    Создание тэга
{% endblock %}

{% block content %}
<div class="row">
    <h3>{{name}}</h3>
    <p>Создаём тэг через форму</p>
    <form id="contactForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
